<ion-header>
  <ion-toolbar>
    <ion-title>JHA/JSA</ion-title>
    <a href="services/detail/{{serviceid}}"> <ion-icon name="close" size="large" style="float: right;" ></ion-icon></a>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map_canvas"></div>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col size="4"><ion-label>Lat</ion-label></ion-col>
        <ion-col>
          <ion-input type="text" name="lat" value="{{lat}}" (ionInput)="addUpdate($event)"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4"><ion-label>Long</ion-label></ion-col>
        <ion-col>
          <ion-input type="text" name="long" value="{{long}}" (ionInput)="addUpdate($event)"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4"><ion-label>Job Name</ion-label></ion-col>
        <ion-col>
          <ion-input type="text" name="job_name" value="{{job_name}}" (ionInput)="addUpdate($event)"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
    <br>
    <ion-button (click)="gotoJHAHospital()" >NEXT </ion-button>
  </div>

        <p></p>
      </ion-item>
    </ion-list>
  </div>-->
</ion-content>
